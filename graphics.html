<!Doctype html>
<html>
<head> SVG File (0,0) coordinate
	<title> Fruits </title>
	
<!-- SVG - Scalable Vector Graphics - tag used to define graphics for the
web, acts like a container SVG also had several methods for drawing paths,
boxes, cricles, text and images -->
</head>

<body>
	<p> My Favorite Fruits </p>
	
	<h3> Orange </h3>
		<p> Description: I like it's taste and color </p>
	<svg width='300px' height='300px'> 
	<circle cx='100' cy='100' r='75' fill='red' stroke='darkred' />
	<circle cx='225' cy='225' r='25' fill='blue' stroke='green' />
	</svg>
	
	<h3> Rectangle </h3>
		<p> Description: Opposite sides are equal </p>
	<svg width='200' height='2   00'>
	<rect x='50' y='30' width='100' height='75' fill='purple' 
	stroke='lightblue' />
	</svg>
	
	<h3> Square </h3>
		<p> Description: All sides are equal </p>
	<svg width='100' height='100'>
	<rect x='0' y='0' width='50' height='50' fill='grey' 
	stroke='black' />
	</svg>
	
	<h3> Ellipse </h3>
		<p> Description: Different Radius </p>
	<svg width='200' height='200'>
	<ellipse cx='100' cy='50' rx='50' ry='25' />
	<ellipse cx='150' cy='100' rx='20' ry='30' fill='brown' stroke='blue' />
</body>
</html>
