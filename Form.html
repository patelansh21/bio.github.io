	<h1> This is a way to Contact me </h1>
		<h2> My Contact Form </h2>
		
		<form>
			<label>First Name: <input type="text" placeholder="ex: Rohit"> </label><br><br>
			<label>Last Name: <input type="text" placeholder="ex: Sharma"> </label><br><br>
			<label>Middle Initial: <input type="text" placeholder="ex: G" maxlength="1"> </label><br><br>
			
			<p><b> Best Way of Contact </b></p>
		<!-- Drop down menu selection -->
			<label> What do you prefer? </label> &nbsp &nbsp
				<select>
					<option> Phone call </option>
					<option> Video call </option>
					<option> Email </option>
					<option> In Person Meeting </option>
					<option> Postmail </option>
				</select>
				<br><br><br><br>
				<fieldset> <!-- Radio Type Menu -->
					<legend> Which office is closest to you? (choose one) </legend>
						<input type="radio">
							<label> Chicago - Northside </label><br> 
						<input type="radio">
							<label> Chicago - Downtown </label><br> 
						<input type="radio">
							<label> Chicago - Southside </label><br>
						<input type="radio">
							<label> None of the above </label> &nbsp &nbsp
							<label> other: </label>
							<input type="text">
				</fieldset>
				<br><br>
				<label> Date of Birth: </label>
					<input type="date"> <br><br>
				<label> Date of Visit: </label>
					<input type="date"> <br><br>
				
				<label> Attach your Business Plan Resume </label>
					<input type="file"> <br><br>
				
				<!-- Input a color type -->
				<label> Select your favorite color swag: </label>
					<input type="color"> <br><br>
					
				<!-- Input a time -->
				<label> How long do you want to meet for: </label>
					<input type="number" min="0" max="45"> minutes <br><br><br><br>
					
				<input type="submit" value="Submit"> &nbsp &nbsp
				<input type="reset" value="Reset">
		</form>
</body>
</html>
