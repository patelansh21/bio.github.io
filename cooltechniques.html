<!doctype html>
<html>
<head> Different techniques incorpating CSS with HTMl 
	<title> ADV HTML-CSS </title>
	<link href="style2.css" rel="stylesheet" type="text/css">
</head>

<body>
	<!-- scrolls to left -->
	<h2> Scroolling Text </h2>
	<p id='scroll'> Let's move this text </p>
	
	<!-- scrolls up -->
	<marquee behavior='scroll' direction='up'> Let's move this text 
	</marquee>
	
	<!-- falls down -->
	<div class='fall'>
	<marquee id='fall' scroll-amount='6' direction='down'> London Bridge is Falling Down.. 
	</marquee>
	</div>
</body>
